---
layout: default
---
<section id="committee" class="container panel clear-header">
    <h3>{{ page.title }}</h3>
    <hr>
    <figure class="chair_img">
      <img src="{{ site.baseurl }}/images/chairpersons/{{ page.name | remove: 'md' }}jpg">
      <figcaption>{{ page.chair }}</figcaption>
    </figure>
    {{ content }}
    <br>
    <a href="{{ site.baseurl }}/bgs/{{ page.name | remove: 'md' }}pdf">Background Guide</a>
</section>
