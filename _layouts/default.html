<!doctype html>
<html lang="en" id="{{ page.title }}">
  {% include head.html %}

  <body>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    
    {% if page.scripts != null %}
    {% for path in page.scripts %}
    <script type="text/javascript" src="{{ path }}"></script>
    {% endfor %}
    {% endif %}
  </body>

</html>
